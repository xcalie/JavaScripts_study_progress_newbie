<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 原始数据类型
        window.alert(typeof 3);//number
        window.alert(typeof 3.14);//number
        
        window.alert(typeof 'A');//string
        window.alert(typeof "Hello");//string

        window.alert(typeof true);//boolean
        window.alert(typeof false);//boolean

        window.alert(typeof null);//object

        window.alert(typeof undefined);//undefined

        var a;
        window.alert(typeof a);//undefined
    </script>
</body>
</html>
