<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue指令</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <!--v-bind & v-model-->
    <div id="app">
        <a :href="url">百度</a>
        <input type="text" v-model="url">
        {{ url }}
        <input type="button" value="点击" v-on:click="show(url)">
        <input type="button" value="点击" @click="show(textUrl)">
    </div>
</body>
<script>
    // 创建一个 Vue 实例
    new Vue({
        el: "#app",
        data: {
            url: "https://www.baidu.com",
            textUrl: "Hallo Vue!"
        },
        methods: {
            show(textShow) {
                alert(textShow);
            }
        }
    });
</script>
</html>
