<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue快速入门</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-model="message">
        {{ message }}
    </div>
</body>
<script>
    // 创建一个 Vue 实例
    new Vue({
        el: "#app",
        data: {
            message: "Hello Vue!"
        }
    })
</script>
</html>
