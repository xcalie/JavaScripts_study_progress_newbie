<script>
    // DOM 文档对象模型
    // DOM 是文档对象模型，提供了访问和操作 HTML 文档的标准方法。
    // DOM 定义了访问 HTML 和 XML 文档的标准：
    // "W3C 文档对象模型"（W3C DOM）是由 W3C 定义的标准。
    // DOM 为程序和脚本提供了对文档的结构化的表述，并定义了一种方式可以使程序和脚本动态地访问和更新文档的内容、结构和样式。
    // DOM 将文档解析为一个由节点和对象（包含属性和方法的对象）组成的结构集合。
    // 这些节点和对象可以通过编程语言（比如 JavaScript）来访问和修改。
    // DOM 将 HTML 或 XML 文档表示为一个树结构。
    // 该树结构被称为 "节点树"。
    // DOM 将每个标签表示为一个对象。
    // 对象可以包含属性和方法。
    // 节点树中的每个节点均可通过 JavaScript 进行访问。
    // 所有节点均可通过 JavaScript 进行修改。
    // JavaScript 能够改变页面中的所有 HTML 元素、属性、文本和 HTML 事件。

    // DOM 节点
    // 文档中的所有内容都是节点：
    // 整个文档是一个文档节点
    // 每个 HTML 元素是元素节点
    // HTML 元素内的文本是文本节点
    // 每个 HTML 属性是属性节点
    // 注释是注释节点

    // DOM 节点树
    // 由节点组成的层级结构。
    // 节点树中的所有节点均可通过 JavaScript 进行访问。
    // 最顶层的节点是文档节点。
    // 之后是包含在文档中的所有 HTML 元素节点。
    // HTML 元素节点包含文本节点和属性节点。

    // DOM 方法
    // getElementById() 方法返回对拥有指定 id 的第一个对象的引用。
    // getElementsByTagName() 方法返回包含带有指定标签名称的所有对象的集合。
    // getElementsByClassName() 方法返回包含带有指定类名的所有对象的集合。
    // appendChild() 方法向节点添加最后一个子节点。
    // removeChild() 方法删除节点的子节点。
    // replaceChild() 方法替换节点的子节点。
    // insertBefore() 方法在您指定的子节点前面插入新的子节点。
    // createAttribute() 方法创建属性节点。
    // createElement() 方法创建元素节点。
    // createTextNode() 方法创建文本节点。
    // getAttribute() 方法返回指定属性值。
    // setAttribute() 方法把指定属性设置或修改为指定的值。
    // removeAttribute() 方法删除指定的属性。

    // DOM 属性
    // innerHTML 属性设置或返回表格行的开始和结束标签之间的 HTML。
    // nodeName 属性返回节点的名称。
    // nodeType 属性返回节点的类型。
    // nodeValue 属性设置或返回节点的值。
    // parentNode 属性返回某个节点的父节点。
    // childNodes 属性返回节点的子节点集合。
    // firstChild 属性返回节点的第一个子节点。
    // lastChild 属性返回节点的最后一个子节点。
    // nextSibling 属性返回节点的下一个节点。
    // previousSibling 属性返回节点的前一个节点。
    // attributes 属性返回节点的属性节点集合。

    // 创建元素节点
    // 创建一个新的 <p> 元素：
    var para = document.createElement("p");
    // 创建一个新的文本节点：
    var node = document.createTextNode("这是一个新的段落。");
    // 将文本节点添加到 <p> 元素中：
    para.appendChild(node);
    // 将 <p> 元素添加到文档中：
    document.body.appendChild(para);
    // 创建属性节点
    // 创建一个新的属性节点：
    var att = document.createAttribute("align");
    // 设置属性节点的值：
    att.value = "center";
    // 将属性节点添加到 <p> 元素中：
    para.setAttributeNode(att);
    
    // 获取元素节点
    // 获取 id="demo" 的元素：
    var x = document.getElementById("demo");
    // 改变元素的内容：
    x.innerHTML = "Hello World!";
    // 改变元素的样式：
    x.style.color = "red";
    // 改变元素的属性：
    x.href = "http://www.baidu.com";
    // 获取元素的属性：
    var y = x.getAttribute("href");
    // 删除元素的属性：
    x.removeAttribute("href");
        
</script>
</html>
