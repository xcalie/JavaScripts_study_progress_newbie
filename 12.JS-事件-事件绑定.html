<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件绑定</title>
</head>
<body>
    <img id="hl" src="img/1.jpg" onclick="Click()"> <br> <br>

    <img id="hr" src="img/2.jpg"> <br> <br>
</body>
<script>
    function Click() {
        alert("Hello World!");
    }
    
    var img = document.getElementById("hr");
    img.onclick = function () {
        alert("Hello World!");
    }

</script>
</html>
