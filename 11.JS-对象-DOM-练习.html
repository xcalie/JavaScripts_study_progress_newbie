<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body> 
    <img id="hl" src="img/1.jpg"> <br> <br>

    <div class="cls">woc1</div> <br> <br>
    <div class="cls">woc2</div> <br> <br>

    <input type="checkbox" name="hobby"> 电影
    <input type="checkbox" name="hobby"> 音乐
    <input type="checkbox" name="hobby"> 美食 <br> <br>
</body>
<script>
    var img = document.getElementById("hl");
    img.src = "img/2.jpg";

    var divs = document.getElementsByTagName("div");
    for (var i = 0; i < divs.length; i++) {
        divs[i].innerHTML += "<font color = 'red'> Hello World!</font>";
    }

    var hobby = document.getElementsByName("hobby");
    for (var i = 0; i < hobby.length; i++) {
        hobby[i].checked = true;
    }
</script>
</html>
